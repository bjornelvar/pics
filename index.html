<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Photo Gallery</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .filters {
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    .filters a {
      margin: 0 0.5rem;
      color: #717171;
      text-decoration: none;
      cursor: pointer;
    }

    .filters a.active {
      color: #000000;
      text-decoration: underline;
      font-weight: bold;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-gap: 1rem;
      max-width: 900px;
      width: 100%;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    #lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 4px;
      box-shadow: 0 2px 10px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>

<body>
  <div class="filters">
    <a href="#" data-filter="all" class="active">All</a>
    <a href="#" data-filter="portrait">Portraits</a>
    <a href="#" data-filter="landscape">Landscapes</a>
  </div>

  <div class="gallery" id="gallery"></div>

  <div id="lightbox" onclick="this.style.display='none'">
    <img id="lightbox-img" src="" alt="Full size">
  </div>

  <script>
    const owner = 'bjornelvar';
    const repo = 'pics';
    const folder = 'images';
    const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${folder}`;

    let images = [];    // { src, orientation }
    let currentFilter = 'all';

    async function loadImages() {
      let urls = [];

      // 1) Try GitHub API
      try {
        const res = await fetch(apiUrl);
        if (res.ok) {
          const files = await res.json();
          urls = files
            .filter(f => f.type === 'file' && /\.(jpe?g|png|gif)$/i.test(f.name))
            .map(f => f.download_url);
        } else {
          throw new Error('API failed');
        }
      } catch (_) {
        // 2) Fallback to local directory listing
        const res = await fetch(`./${folder}/`);
        const html = await res.text();
        const doc = new DOMParser().parseFromString(html, 'text/html');
        urls = Array.from(doc.querySelectorAll('a'))
          .map(a => a.getAttribute('href'))
          .filter(n => /\.(jpe?g|png|gif)$/i.test(n))
          .map(n => `./${folder}/${n}`);
      }

      // load each img to measure orientation
      await Promise.all(urls.map(src => new Promise(resolve => {
        const img = new Image();
        img.src = src;
        img.onload = () => {
          images.push({
            src,
            orientation: img.naturalHeight > img.naturalWidth ? 'portrait' : 'landscape'
          });
          resolve();
        };
        img.onerror = resolve;
      })));

      renderGallery();
    }

    function renderGallery() {
      const container = document.getElementById('gallery');
      container.innerHTML = '';

      // 1) filter by the current orientation (or “all”)
      const filtered = images.filter(img =>
        currentFilter === 'all' || img.orientation === currentFilter
      );

      // 2) sort so landscapes come before portraits
      filtered.sort((a, b) => {
        if (a.orientation === b.orientation) return 0;
        return a.orientation === 'landscape' ? -1 : 1;
      });

      // 3) render in that order
      filtered.forEach(({ src }) => {
        const el = document.createElement('img');
        el.src = src;
        el.onclick = () => {
          document.getElementById('lightbox-img').src = src;
          document.getElementById('lightbox').style.display = 'flex';
        };
        container.appendChild(el);
      });
    }


    // wire up filter links
    document.querySelectorAll('.filters a').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        document.querySelector('.filters a.active').classList.remove('active');
        link.classList.add('active');
        currentFilter = link.dataset.filter;
        renderGallery();
      });
    });

    loadImages().catch(console.error);
  </script>
</body>

</html>
